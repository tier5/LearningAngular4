<div class="row">
  <div class="col-xs-12">
    <button (click)="addNewRecipe()" class="btn btn-success">New Recipe</button>
  </div>
  <hr>
  <div class="col-xs-12">

    <app-recipe-item
      *ngFor="let eachRecipe of recipes; let i = index"
      [recipe]="eachRecipe"
      [index]="i"
    ></app-recipe-item>

  </div>
</div>
