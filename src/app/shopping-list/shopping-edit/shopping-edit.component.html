<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #newRecipeName>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" #newRecipeAmount>
        </div>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" (click)="onAddItem()">Submit</button>
        <button class="btn btn-danger" type="button">Delete</button>
        <button class="btn btn-primary" type="reset">Clear</button>
      </div>
    </form>
  </div>
</div>
